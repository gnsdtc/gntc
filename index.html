<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HELLO WORLD â€” Tron Style</title>
    <style>
        :root{
            --bg-1:#020818;
            --bg-2:#001028;
            --neon-cyan:#00f0ff;
            --neon-mag:#ff00d0;
            --floor:#002b3a;
            --glow: 0 0 12px rgba(0,240,255,.12), 0 0 32px rgba(0,240,255,.06);
        }
        html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;background:
            radial-gradient(1200px 600px at 10% 20%, rgba(0,240,255,.03), transparent 8%),
            linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 60%); color:var(--neon-cyan);}

        /* Scene container */
        .scene{
            height:100vh;
            display:grid;
            place-items:center;
            perspective:1000px;
            overflow:hidden;
            position:relative;
        }

        /* Horizon & grid floor */
        .floor{
            position:absolute;
            left:0;right:0;bottom:-10vh;
            height:70vh;
            transform-origin:50% 100%;
            transform:translateZ(0) rotateX(70deg) translateY(10vh);
            background:
                linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 60%),
                repeating-linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,0) 1px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 28px),
                linear-gradient(180deg, rgba(0,80,140,0.05), rgba(0,20,40,0.5));
            background-blend-mode:overlay, normal, normal, normal;
            filter:drop-shadow(0 -10px 60px rgba(0,240,255,0.03));
        }
        /* grid lines overlay using CSS variables for neon */
        .floor::before{
            content:"";
            position:absolute;inset:0;
            background:
                repeating-linear-gradient(180deg, rgba(0,240,255,0.06) 0 1px, transparent 1px 28px),
                repeating-linear-gradient(90deg, rgba(0,240,255,0.06) 0 1px, transparent 1px 60px);
            opacity:0.7;
            mix-blend-mode:screen;
            transform:translateZ(0);
            filter:blur(0.4px) saturate(140%);
        }

        /* Center card */
        .card{
            text-align:center;
            transform:translateZ(120px);
            z-index:5;
            padding:3rem 4rem;
            backdrop-filter: blur(6px) saturate(120%);
        }

        h1{
            margin:0;
            font-size:clamp(2.6rem, 12vw, 7.5rem);
            letter-spacing:.22rem;
            line-height:0.9;
            text-transform:uppercase;
            color:var(--neon-cyan);
            position:relative;
            display:inline-block;
            padding:0 .6rem;
            -webkit-text-stroke: 1px rgba(0,200,230,0.2);
            text-shadow:
                0 0 8px rgba(0,240,255,0.28),
                0 0 30px rgba(0,160,255,0.12),
                0 6px 30px rgba(0,0,0,0.6);
            filter:drop-shadow(0 0 18px rgba(0,240,255,0.12));
        }

        /* Neon outline glow */
        h1::after{
            content:"";
            position:absolute;inset:-6px;
            border-radius:6px;
            mix-blend-mode:screen;
            box-shadow:
                0 0 24px rgba(0,240,255,0.18),
                0 0 80px rgba(0,160,255,0.06);
            opacity:0.6;
            pointer-events:none;
        }

        /* Animated scanline across the text */
        .scan{
            position:absolute;
            left:0;right:0;top:50%;height:2px;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
            transform:translateY(-50%) skewX(-20deg);
            mix-blend-mode:screen;
            animation:scan 2.2s linear infinite;
            pointer-events:none;
        }
        @keyframes scan{
            0%{transform:translateX(-140%) translateY(-50%) skewX(-20deg);}
            100%{transform:translateX(140%) translateY(-50%) skewX(-20deg);}
        }

        /* Subtext with neon accent line */
        p.lead{
            margin:.8rem 0 0;
            color:rgba(0,255,255,0.85);
            letter-spacing:.16rem;
            font-size:1rem;
            opacity:0.92;
            text-shadow: 0 0 6px rgba(0,240,255,0.06);
            position:relative;
        }
        p.lead::before{
            content:"";
            width:56px;height:2px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-mag));
            display:inline-block;margin-right:.8rem;vertical-align:middle;transform:translateY(-1px);
            box-shadow: 0 0 18px rgba(0,240,255,0.18);
        }

        /* Tiny HUD info bottom-left */
        .hud{
            position:fixed;left:18px;bottom:18px;color:rgba(0,255,255,0.12);font-size:.78rem;z-index:6;
            text-transform:uppercase;letter-spacing:.16rem;
        }

        /* subtle flicker */
        @keyframes flicker{
            0%,100%{opacity:1}
            30%{opacity:.96}
            60%{opacity:.98}
            80%{opacity:.94}
        }
        .flicker{animation:flicker 3.2s infinite;}

        /* responsive tweaks */
        @media (max-width:520px){
            .card{padding:2rem 1.6rem}
            p.lead{font-size:.9rem}
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <div class="card">
            <h1 class="flicker">HELLO, WORLD</h1>
            <div class="scan" aria-hidden="true"></div>
            <p class="lead">Welcome to the neon grid</p>
        </div>

        <div class="floor" aria-hidden="true"></div>

        <div class="hud">/ gnsdtc / gntc / index.html</div>
    </div>

    <script>
        // subtle parallax on mouse move / touch
        (function(){
            const scene = document.getElementById('scene');
            let w = innerWidth, h = innerHeight;
            function onMove(e){
                const x = (e.clientX || (e.touches && e.touches[0].clientX) || w/2) - w/2;
                const y = (e.clientY || (e.touches && e.touches[0].clientY) || h/2) - h/2;
                const rx = (y / h) * 6; // tilt
                const ry = (x / w) * -6; // pan
                scene.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            }
            addEventListener('mousemove', onMove, {passive:true});
            addEventListener('touchmove', onMove, {passive:true});
            addEventListener('resize', ()=>{ w=innerWidth; h=innerHeight; });
        })();
    </script>
</body>
</html>
